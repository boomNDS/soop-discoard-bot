services:
  api:
    build: .
    command: ["uv", "run", "uvicorn", "soop_discord_bot.app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: sqlite:///data/soop.db
    volumes:
      - soop-data:/app/data
    restart: unless-stopped

  bot:
    build: .
    command: ["uv", "run", "python", "-m", "soop_discord_bot.bot"]
    env_file:
      - .env
    environment:
      DATABASE_URL: sqlite:///data/soop.db
    volumes:
      - soop-data:/app/data
    restart: unless-stopped

volumes:
  soop-data:
