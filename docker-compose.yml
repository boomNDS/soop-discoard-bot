services:
  api:
    build: .
    command:
      [
        "sh",
        "-c",
        "ENV_VALIDATE_MODE=api uv run python scripts/validate_env.py && uv run uvicorn soupnotify.app.main:app --host 0.0.0.0 --port 8000",
      ]
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://root:change_me@db:5432/soupnotify}
    volumes:
      - soop-data:/app/data
    restart: unless-stopped
    depends_on:
      - db

  bot:
    build: .
    command:
      [
        "sh",
        "-c",
        "ENV_VALIDATE_MODE=bot uv run python scripts/validate_env.py && uv run python -m soupnotify.bot",
      ]
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://root:change_me@db:5432/soupnotify}
    volumes:
      - soop-data:/app/data
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-soupnotify}
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "5432:5432"
    volumes:
      - soop-db:/var/lib/postgresql/data

volumes:
  soop-data:
  soop-db:
