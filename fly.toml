app = "soup-notify"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[processes]
  api = "uv run uvicorn soupnotify.app.main:app --host 0.0.0.0 --port 8000"
  bot = "uv run python -m soupnotify.bot"

[env]
  LOG_LEVEL = "info"

[[services]]
  processes = ["api"]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
